{% extends 'core/base.html' %}
{% load static %}
{% block contenido%}

{% if comunidades %}

<h1>Listado de Comunidades</h1>

<table class="table table-hover" style="width: 80%; margin-left: 10%; margin-top: 50px;">
    <thead>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Direccion</th>
            
        </tr>
    </thead>
    <tbody>
        {%for c in comunidades%}
        <tr>
            <td>{{ c.descripcion }}</td>
            <td>{{ c.ubicacion }}</td>
            
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No hay comunidades registradas</p>
{% endif %}

{% endblock contenido%}
